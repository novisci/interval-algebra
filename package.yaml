name:                interval-algebra
version:             0.1.2
github:              "novisci/interval-algebra"
license:             BSD3
author:              "Bradley Saul"
maintainer:          "bsaul@novisci.com"
copyright:           "2020 NoviSci"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            An implementation of Allen's interval algebra for temporal logic
category:            Algebra,Time

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/novisci/interval-algebra>

dependencies:
- base >= 4.7 && < 5
- time >= 1.8

library:
  source-dirs: src

tests:
  interval-algebra-test:
    main:                IntervalAlgebraSpec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - interval-algebra
    - hspec
    - QuickCheck
